<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20" ry="20"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="130" r="100" fill="#f0fdf4" stroke="#dbeafe" stroke-width="2"/>
  <circle cx="650" cy="430" r="120" fill="#ecfdf5" stroke="#dbeafe" stroke-width="2"/>
  <path d="M700,100 Q750,150 700,200 Q650,250 700,300" stroke="#86efac" stroke-width="4" fill="none"/>
  <path d="M100,400 Q150,450 100,500 Q50,550 100,600" stroke="#86efac" stroke-width="4" fill="none"/>
  
  <!-- Arabic letters decoration -->
  <g fill="#10b981" opacity="0.2" font-family="Arial, sans-serif" font-size="60">
    <text x="50" y="80">أ</text>
    <text x="120" y="160">ب</text>
    <text x="200" y="90">ت</text>
    <text x="310" y="120">ث</text>
    <text x="700" y="150">ج</text>
    <text x="630" y="210">ح</text>
    <text x="530" y="70">خ</text>
    <text x="150" y="500">د</text>
    <text x="230" y="450">ذ</text>
    <text x="310" y="520">ر</text>
    <text x="400" y="470">ز</text>
    <text x="500" y="540">س</text>
    <text x="590" y="490">ش</text>
    <text x="690" y="520">ص</text>
  </g>
  
  <!-- Book -->
  <g transform="translate(400, 300)">
    <!-- Book cover -->
    <rect x="-110" y="-140" width="220" height="280" rx="10" ry="10" fill="#059669"/>
    <rect x="-110" y="-140" width="220" height="280" rx="10" ry="10" fill="url(#bookPattern)" opacity="0.1"/>
    
    <!-- Book title -->
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">تعلم اللغة العربية</text>
    
    <!-- Book spine -->
    <path d="M-110,-140 C-130,-120 -130,120 -110,140" fill="#047857" stroke="#047857" stroke-width="1"/>
    
    <!-- Book pages -->
    <path d="M-100,-130 L100,-130 C105,-130 110,-125 110,-120 L110,120 C110,125 105,130 100,130 L-100,130 Z" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Bird silhouette -->
    <g transform="translate(0, 0) scale(0.5)">
      <path d="M-10,-50 
               C0,-60 20,-60 30,-50 
               C40,-40 40,-30 50,-20
               C60,-10 60,0 60,10
               C60,20 50,30 40,40
               C30,50 20,60 10,70
               C0,80 -10,70 -20,60
               C-30,50 -40,40 -50,30
               C-60,20 -60,10 -60,0
               C-60,-10 -50,-20 -40,-30
               C-30,-40 -20,-40 -10,-50Z" 
            fill="#10b981" stroke="#047857" stroke-width="2"/>
      
      <!-- Eye -->
      <circle cx="20" cy="-25" r="5" fill="#047857"/>
      
      <!-- Beak -->
      <path d="M40,-10 L70,0 L40,10 Z" fill="#047857" stroke="#047857" stroke-width="1"/>
      
      <!-- Wing -->
      <path d="M0,0 C10,10 20,20 30,10 C40,0 30,-10 20,-5 C10,0 0,0 0,0 Z" fill="#059669" stroke="#047857" stroke-width="1"/>
    </g>
    
    <!-- Arabic text lines -->
    <g fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
      <text x="-80" y="-60" text-anchor="start" direction="rtl">مرحباً بك في منصة يمامة</text>
      <text x="-80" y="-40" text-anchor="start" direction="rtl">تعلم العربية بأسلوب ممتع</text>
      <text x="-80" y="-20" text-anchor="start" direction="rtl">ألعاب وتدريبات تفاعلية</text>
      <text x="-80" y="0" text-anchor="start" direction="rtl">دروس مصممة لمختلف المستويات</text>
      <text x="-80" y="20" text-anchor="start" direction="rtl">تعلم الحروف والكلمات</text>
      <text x="-80" y="40" text-anchor="start" direction="rtl">محادثات وتمارين استماع</text>
      <text x="-80" y="60" text-anchor="start" direction="rtl">تقدم بخطوات ثابتة</text>
    </g>
  </g>
  
  <!-- Patterns -->
  <defs>
    <pattern id="bookPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <path d="M0,0 L10,10 M40,0 L50,10 M0,40 L10,50 M40,40 L50,50" stroke="white" stroke-width="2"/>
    </pattern>
  </defs>
</svg> 