<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Taegeuk (yin-yang symbol) -->
  <g transform="translate(400, 300)">
    <path d="M0 -120 A120 120 0 0 1 0 120 A120 120 0 0 0 0 -120Z" fill="#C60C30"/>
    <path d="M0 -120 A120 120 0 0 0 0 120 A120 120 0 0 1 0 -120Z" fill="#003478"/>
    
    <!-- Upper left trigram: Heaven (Geon) -->
    <g transform="translate(-140, -70)">
      <rect x="-40" y="-50" width="80" height="12" fill="#000000"/>
      <rect x="-40" y="-30" width="80" height="12" fill="#000000"/>
      <rect x="-40" y="-10" width="80" height="12" fill="#000000"/>
    </g>
    
    <!-- Upper right trigram: Water (Gam) -->
    <g transform="translate(140, -70)">
      <rect x="-40" y="-50" width="80" height="12" fill="#000000"/>
      <rect x="-40" y="-30" width="80" height="12" fill="#000000"/>
      <rect x="-40" y="-10" width="40" height="12" fill="#000000"/>
    </g>
    
    <!-- Lower left trigram: Earth (Gon) -->
    <g transform="translate(-140, 70)">
      <rect x="-40" y="-10" width="80" height="12" fill="#000000"/>
      <rect x="-40" y="10" width="80" height="12" fill="#000000"/>
      <rect x="-40" y="30" width="80" height="12" fill="#000000"/>
    </g>
    
    <!-- Lower right trigram: Fire (Li) -->
    <g transform="translate(140, 70)">
      <rect x="-40" y="-10" width="80" height="12" fill="#000000"/>
      <rect x="-40" y="10" width="40" height="12" fill="#000000"/>
      <rect x="-40" y="30" width="80" height="12" fill="#000000"/>
    </g>
  </g>
</svg> 